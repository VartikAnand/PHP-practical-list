<!DOCTYPE html>
<html>
  <head>
    <title>Image and Hyperlink Demo</title>
  </head>
  <body>
    <!-- Displaying an Image -->
    <img
      src="https://example.com/image.jpg"
      alt="Sample Image"
      width="300"
      height="200"
    />

    <!-- Creating a Hyperlink -->
    <p>
      Click <a href="https://www.example.com" target="_blank">here</a> to visit
      Example.com
    </p>
  </body>
</html>
